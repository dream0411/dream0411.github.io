<!DOCTYPE>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta http-equiv="content_type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body>
		<section class="page">
			<header>
				<div class="article-title">
					<h2>{{ page.title }}</h2>
					<span class="date">{{ page.date }}</span>
				</div>
			</header>
			<hr class="clear-both"/>
			<main>
				<article>
				{{ content }}
				</article>
			</main>
			<footer></footer>
		</section>
	</body>
</html>
