<!DOCTYPE>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/css/style.css" type="text/stylesheet">
	</head>
	<body>
		<header>
			<h1 id="head">Debug Me</h1>
			<div>
				<ul class="nav">
					<li>Blog</li>
					<li>Code</li>
					<li>About me</li>
				</ul>
			</div>
			<footer>
				<div>Powered by Github Page</div>
				<div>With curiosity</div>
			</footer>
		</header>
		<main>
			<article>
			<h3 class="article-title">{{ page.title }}</h3>
			{{ content }}
			</article>
		</main>
		<!-- 多说评论框 start -->
		<div class="ds-thread" data-thread-key="{{ post.date }}" data-title="{{ page.title }}" data-url="{{ site.baseurl }}{{ post.url }}"></div>
		<!-- 多说评论框 end -->
		<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
		<script type="text/javascript">
			var duoshuoQuery = {short_name:"gitpage"};
			(function() {
				var ds = document.createElement('script');
				ds.type = 'text/javascript';ds.async = true;
				ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
				ds.charset = 'UTF-8';
				(document.getElementsByTagName('head')[0] 
				 || document.getElementsByTagName('body')[0]).appendChild(ds);
			})();
		</script>
		<!-- 多说公共JS代码 end -->
	</body>
</html>
